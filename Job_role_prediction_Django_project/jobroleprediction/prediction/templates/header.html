{% load static %}
<header class="mb-0  flex items-center justify-between  md:py-4 xl:py-4 bg-white sticky top-0 z-50 border-b border-gray-200 ">
          <!-- logo - start -->
          <a
            href="/"
            class="mx-8 inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl"
            aria-label="logo"
          >
            <img src="{% static 'images/cv.png' %}" alt="" width="60" height="60" />
            Career Vision
          </a>
          <!-- logo - end -->

          <!-- nav - start -->

          <nav class="mx-8 hidden gap-12 lg:flex">
            <a href="/" class="nav-link text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Home</a>
            <a
              href="#features"
              class="nav-link text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700"
              >Features</a
            >
            <a
              href="#predict"
              class="nav-link text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700"
              >Predictions</a
            >

            <a href="{% url 'roadmap' %}" class="nav-link text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700">Roadmaps</a>

            <a
              href="#faq"
              class="nav-link text-lg font-semibold text-gray-600 transition duration-100 hover:text-indigo-500 active:text-indigo-700"
              >FAQ</a
            >
          </nav>
          <!-- nav - end -->

          <!-- buttons - start -->
          <button
            type="button"
            onclick="handleMenu()"
            class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            Menu
          </button>
          <!-- buttons - end -->
        </header>
      <!-- header- end -->
